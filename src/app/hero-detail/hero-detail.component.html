<mat-card *ngIf="hero">
  <mat-card-content>
    <mat-card-title>{{hero.name | uppercase}} Details</mat-card-title>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
      <mat-form-field>
        <input matInput [(ngModel)]="hero.name" placeholder="name">
      </mat-form-field>
    </div>
  </mat-card-content>
</mat-card>
