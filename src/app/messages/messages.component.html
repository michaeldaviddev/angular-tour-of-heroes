<div class="container" *ngIf="messageService.messages.length">
  <h2>Messages</h2>
  <button mat-raised-button color="accent" (click)="messageService.clear()">clear</button>
</div>
<mat-list dense>
  <mat-list-item *ngFor='let message of messageService.messages'>{{message}}</mat-list-item>
</mat-list>
