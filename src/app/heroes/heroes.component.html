<mat-list>
  <mat-list-item><h2>My Heroes</h2></mat-list-item>
  <mat-list-item class="list-item" *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
    {{hero.id}} - {{hero.name}}
  </mat-list-item>
</mat-list>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
